<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}

    <link rel="stylesheet" href="{%  static 'generator/style.css' %}">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}" method="GET">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br>
            <label><input type="checkbox" name="uppercase"> Uppercase</label>
            <br>
            <label><input type="checkbox" name="numbers"> Numbers</label>
            <br>
            <label><input type="checkbox" name="special"> Special Characters</label>
            <br>

            <input type="submit" value="Generate Password">

        </form>
    </div>
</body>
</html>
